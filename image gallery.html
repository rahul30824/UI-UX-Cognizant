
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 800px;
  }

  .gallery img {
    width: 100%;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 8px;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Simple Image Gallery</h1>

<div class="gallery">
  <img src="https://picsum.photos/id/1011/300/200" alt="Image 1">
  <img src="https://picsum.photos/id/1015/300/200" alt="Image 2">
  <img src="https://picsum.photos/id/1025/300/200" alt="Image 3">
  <img src="https://picsum.photos/id/1035/300/200" alt="Image 4">
  <img src="https://picsum.photos/id/1045/300/200" alt="Image 5">
  <img src="https://picsum.photos/id/1055/300/200" alt="Image 6">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" id="close">&times;</span>
  <img id="lightbox-img" src="" alt="Large Image">
</div>

<script>
  const galleryImages = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightbox.addEventListener('click', (e) => {
    if(e.target !== lightboxImg) {
      lightbox.style.display = 'none';
    }
  });
</script>

</body>
</html>
