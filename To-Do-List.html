<html>
<head>
<style>
body
  {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
  }
.box
  {
    height:300px;
    width:400px;
    border: 2px solid;
   
  }
li.completed
  {
    text-decoration: line-through;
    color: #888;
  }
.box label
  {
   display:flex;
    align-items:center;
    justify-content:center;
    display:block;
    margin-left:170px;
    margin-top:40px;
  
  }
.box input
  {
    margin-left:110px;
  }
  </style>
  </head>
<body>
  <div class=box>
    <label >TO-DO-LIST</label>
  <input id="input" placeholder="Enter the Task">
    <button onclick="addtask()" >Add-task</button>
<ul id="taskList"></ul>
</div>
<script>
function addtask()
{
const input=document.getElementById("input");
const task=input.value.trim();

if (task === "") return;

const li=document.createElement('li');
li.textContent = task;
 li.addEventListener('click', function() {
      li.classList.toggle('completed');
   });
document.getElementById('taskList').appendChild(li);
input.value = "";
 
}

</script>
  </body>
</html>
